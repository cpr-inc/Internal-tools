

<section class="content" style="height: 100vh;">
  <!-- 業務月報 -->
  <ng-container *ngIf="menuitems[1].view">

      width="100%"
      height="100%"
      frameborder="0"
      marginheight="0" 
      marginwidth="0">
    </iframe>
  </ng-container>
  <!-- 交通費精算 -->
  <ng-container *ngIf="menuitems[2].view">
      <iframe id="kotuhi" src="https://docs.google.com/forms/d/e/1FAIpQLSf8MbAipsldnA8nymKkV_RYUWsfaI9DuLqRiSUfQ7NU084E4Q/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
  </ng-container>
  <!-- TODO LIST -->
  <ng-container *ngIf="menuitems[3].view">
    <app-todo></app-todo>
  </ng-container>
  <!-- ログイン -->
  <ng-container *ngIf="menuitems[0].view">
    <app-login></app-login>
  </ng-container>
  <!-- ユーザー管理 -->
  <ng-container *ngIf="menuitems[5].view">
    <app-users></app-users>
  </ng-container>		
</section>
