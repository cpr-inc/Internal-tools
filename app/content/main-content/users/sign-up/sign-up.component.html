<div class="container">
  <form #f="ngForm" (ngSubmit)="signup(f)">
    <h2 class="heading text-center">アカウントを作成</h2>
    <div class="form-group">
      <input type="email" ngModel name="email" class="form-control" placeholder="メールアドレスを入力" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" ngModel name="password" class="form-control" placeholder="パスワードを入力" required>
    </div>
    <div class="form-group">
      <input type="text" ngModel name="displayName" class="form-control" placeholder="ユーザーの名前を入力" required>
    </div>
    <div class="form-group">
      <input type="text" ngModel name="department" class="form-control" placeholder="所属部署を入力" required>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">新規登録</button>
  </form>
</div>
